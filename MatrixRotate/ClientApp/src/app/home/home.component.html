<h1>Matrix Rotator</h1>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="rowId">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let index = index"> {{index}} </td>
        </ng-container>
        <ng-container [matColumnDef]="column" *ngFor="let column of matrixColumns">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let row;"> {{row[+column]}} </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </table>
    <div layout="row">
        <mat-form-field>
            <input matInput [formControl]="matrixSize" placeholder="Size." type="number" min="1">
        </mat-form-field>
        <button mat-button (click)="generate()">Generate</button>
        <button mat-button (click)="import()">Import CSV</button>
        <button mat-button (click)="export()">Export CSV</button>
        <button mat-button (click)="rotate()">Rotate 90Â°</button>
    </div>
</div>
